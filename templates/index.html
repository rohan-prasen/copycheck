<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="title-bar">
        <div class="title-bar">
            <div class="options">
                <a href="/">Home</a>
                <a href="/about">About</a>
            </div>
            <a href="/">
                <img src="{{ url_for('static', filename='copycheck_logo.png') }}" alt="CopyCheck Logo">
            </a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to CopyCheck</h1>
        <form method="post" enctype="multipart/form-data" action="/check_copy">
            <input type="file" name="file" accept=".txt, .docx">
            <button type="submit">Check Copy</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
